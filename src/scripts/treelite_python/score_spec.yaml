$schema: http://azureml/sdk-2-0/CommandComponent.json
name: treelite_score
version: 1.0.0
display_name: "Treelite Inferencing (Python API)"
type: CommandComponent
description: treelite score
is_deterministic: true

inputs:
  data:
    type: AnyDirectory
    description: directory to the inference data
    optional: false
  compiled_model:
    type: AnyDirectory
    description: directory to the model
    optional: false
  data_loader:
    type: Enum
    enum:
      - libsvm
      - numpy
  batch_size:
    type: Integer
    default: 0
  n_threads:
    type: Integer
    optional: true
  verbose:
    type: Boolean
    optional: true
  custom_properties:
    type: String
    description: additional custom tags for the job
    optional: true

# path for running command is resolved after additional includes
command: >-
  python score.py
  --data {inputs.data}
  --so_path {inputs.compiled_model}
  --data_loader {inputs.data_loader}
  --batch_size {inputs.batch_size}
  [--nthreads {inputs.n_threads}]
  [--verbose {inputs.verbose}]
  [--custom_properties {inputs.custom_properties}]

environment:
  conda:
    # conda file path is resolved after additional includes
    conda_dependencies_file: conda_env.yaml
  os: Linux
