$schema: http://azureml/sdk-2-0/CommandComponent.json
name: treelite_score
version: 1.0.0
display_name: "Treelite Inferencing (Python API)"
type: CommandComponent
description: treelite score
is_deterministic: true

inputs:
  model:
    type: path
    description: directory to the model
    optional: false
  toolchain:
    type: Enum
    default: "gcc"
    enum:
      - gcc
      - msvc
      - clang
  model_format:
    type: Enum
    default: "lightgbm"
    enum:
      - lightgbm
      - xgboost
      - xgboost_json
  verbose:
    type: Boolean
    optional: true
  custom_properties:
    type: String
    description: additional custom tags for the job
    optional: true

outputs:
  compiled_model:
    type: path
    description: compiled model binary

# path for running command is resolved after additional includes
command: >-
  python scripts/treelite_python/compile_treelite.py
    --model {inputs.model}
    --so_path {outputs.compiled_model}
    [--verbose {inputs.verbose}]
    [--custom_properties {inputs.custom_properties}]

environment:
  conda:
    # conda file path is resolved after additional includes
    conda_dependencies_file: scripts/treelite_python/conda_env.yaml
  os: Linux
