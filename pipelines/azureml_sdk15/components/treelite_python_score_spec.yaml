$schema: http://azureml/sdk-2-0/CommandComponent.json
name: treelite_python_score
version: 1.0.0
display_name: "Treelite Inferencing (Python API)"
type: CommandComponent
description: treelite score
is_deterministic: true
inputs:
  data:
    type: path
    description: directory to the inference data
    optional: false
  model:
    type: path
    description: directory to the model
    optional: false
command: >-
  python scripts/treelite_python/score.py
    --data {inputs.data}
    --model {inputs.model}
environment:
  conda:
    conda_dependencies:
      name: project_environment
      channels:
      - defaults
      dependencies:
      - python=3.8
      - pip=20.0
      - pip:
        - azureml-defaults==1.30.0
        - azureml-mlflow==1.30.0
        - treelite==1.3.0
        - treelite_runtime==1.3.0
  os: Linux
