# This experiment generates multiple synthetic datasets for regression
# with varying number of features
#
# to execute, run from /pipelines/azureml/
# > python pipelines/data_generation.py --exp-config ./pipelines/azureml/conf/experiments/data-generation.yaml

defaults:
  - aml: sample

compute:
  linux_cpu: "cpu-cluster"
  linux_gpu: "linux-gpu-nv6"
  windows_cpu: "win-cpu"

### CUSTOM PARAMETERS ###
experiment:
  name: "data_generation_dev"
  description: "something interesting to say about this"

data_generation_config:
  benchmark_name: "benchmark-dev"

  # DATA
  tasks:
    - task: "regression"
      train_samples: 100000
      test_samples: 10000
      inferencing_samples: 10000
      n_features: 10
      n_informative: 10
    - task: "regression"
      train_samples: 100000
      test_samples: 10000
      inferencing_samples: 10000
      n_features: 100
      n_informative: 100
    - task: "regression"
      train_samples: 100000
      test_samples: 10000
      inferencing_samples: 10000
      n_features: 1000
      n_informative: 1000

  register_outputs: false
  register_outputs_prefix: "data-synthetic" # "{prefix}-{task}-{n_features}cols-{samples}samples-{train|test|inference}"
