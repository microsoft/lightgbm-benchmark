# to execute, run from /pipelines/azureml/
# > python pipelines/lightgbm_inferencing.py --config-dir ./conf --config-name experiments/benchmark-inferencing run.submit=True

defaults:
  - aml: sample
  - compute: sample
  - modules: benchmark

# run parameters are command line arguments for running your experiment
run: # params for running pipeline
  experiment_name: "benchmark-lightgbm-inferencing-dev" # IMPORTANT
  regenerate_outputs: false
  continue_on_failure: false
  verbose: false
  submit: false
  resume: false
  canary: false
  silent: false
  wait: false

module_loader: # module loading params
  use_local: "*"
  force_default_module_version: null
  force_all_module_version: null
  local_steps_folder: "../../../../../src/scripts/"

### CUSTOM PARAMETERS ###

lightgbm_inferencing:
  # name of your particular benchmark
  benchmark_name: "20210929c" # need to be provided at runtime!

  tasks:
    - dataset: "synthetic-regression-10cols-10000samples-inference"
      model: "synthetic-regression-10cols-model-10trees-31leaves"
    - dataset: "synthetic-regression-10cols-10000samples-inference"
      model: "synthetic-regression-10cols-model-100trees-31leaves"
    - dataset: "synthetic-regression-10cols-10000samples-inference"
      model: "synthetic-regression-10cols-model-1000trees-31leaves"
    - dataset: "synthetic-regression-10cols-10000samples-inference"
      model: "synthetic-regression-10cols-model-5000trees-31leaves"
    - dataset: "synthetic-regression-100cols-10000samples-inference"
      model: "synthetic-regression-100cols-model-10trees-31leaves"
    - dataset: "synthetic-regression-100cols-10000samples-inference"
      model: "synthetic-regression-100cols-model-100trees-31leaves"
    - dataset: "synthetic-regression-100cols-10000samples-inference"
      model: "synthetic-regression-100cols-model-1000trees-31leaves"
    - dataset: "synthetic-regression-100cols-10000samples-inference"
      model: "synthetic-regression-100cols-model-5000trees-31leaves"
    - dataset: "synthetic-regression-1000cols-10000samples-inference"
      model: "synthetic-regression-1000cols-model-10trees-31leaves"
    - dataset: "synthetic-regression-1000cols-10000samples-inference"
      model: "synthetic-regression-1000cols-model-100trees-31leaves"
    - dataset: "synthetic-regression-1000cols-10000samples-inference"
      model: "synthetic-regression-1000cols-model-1000trees-31leaves"
    - dataset: "synthetic-regression-1000cols-10000samples-inference"
      model: "synthetic-regression-1000cols-model-5000trees-31leaves"

  variants:
    - framework: lightgbm_python
      build: dockers/lightgbm_cpu_mpi_pip.dockerfile
    - framework: lightgbm_python
      build: dockers/lightgbm_cpu_mpi_build.dockerfile
    - framework: lightgbm_python
      build: dockers/lightgbm_cpu_mpi_custom.dockerfile
    - framework: treelite_python
