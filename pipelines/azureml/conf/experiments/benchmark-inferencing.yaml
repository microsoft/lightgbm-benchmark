# to execute, run from /pipelines/azureml_sdk15/
# > python pipelines/lightgbm_inferencing.py --config-dir ./conf --config-name experiments/benchmark-inferencing run.submit=True

defaults:
  - aml: sample
  - compute: sample
  - modules: benchmark

# run parameters are command line arguments for running your experiment
run: # params for running pipeline
  experiment_name: "lightgbmbenchmark-dev" # IMPORTANT
  regenerate_outputs: false
  continue_on_failure: false
  verbose: false
  submit: false
  resume: false
  canary: false
  silent: false
  wait: false

module_loader: # module loading params
  use_local: "*"
  force_default_module_version: null
  force_all_module_version: null
  local_steps_folder: "../../../../../src/scripts/"

### CUSTOM PARAMETERS ###

lightgbm_inferencing:
  # name of your particular benchmark
  benchmark_name: "benchmark-dev"

  # data: the name of the AML dataset containing inference data
  data: "synthetic_inference_4000col"

  # model: the name of the AML dataset containing the lightgbm model
  model: "model_4000col_100000train_synthetic"

  # predict_disable_shape_check: if false, will except it model schema != inference data schema
  predict_disable_shape_check: false

  # os: switch from linux module to windows
  os: "linux"
